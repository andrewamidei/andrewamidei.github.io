name: my_website
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_downloader: ^1.11.8
  path_provider: ^2.1.4
  provider: ^6.1.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/resume/
    - assets/images/logos/
    - assets/images/logos/skills/
    - assets/images/logos/worked_with/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: fonts/BrandIcons.ttf
